name: Test Sync

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/test-sync.yml'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Test
        run: |
          echo "Test sync workflow"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 测试获取test分支
          git fetch origin test
          echo "✅ Successfully fetched test branch"
          
          # 测试切换分支
          git checkout test
          echo "✅ Successfully checked out test branch"
          
          # 测试从develop获取文件
          git fetch origin develop
          git checkout develop -- .github/workflows/ci.yml || echo "Failed to checkout ci.yml"
          
          # 检查diff
          if git diff --cached --quiet; then
            echo "No changes"
          else
            echo "Found changes:"
            git diff --cached --name-only
          fi