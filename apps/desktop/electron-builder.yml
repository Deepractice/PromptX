appId: ai.deepractice.promptx.desktop
productName: PromptX

directories:
  output: release
  buildResources: assets

files:
  - "out/**/*"
  - "assets/**/*"
  - "package.json"
  - "!**/*.map"
  - "!out/tests/**"
  - "!**/*.test.*"
  - "!**/node_modules/*/{README,readme,readme.md,readme.markdown,CHANGELOG,changelog,changelog.md,CHANGE,change,test,example,examples}"
  - "!**/node_modules/*/{.editorconfig,.eslintrc,.jshintrc,.npmignore}"
  - "!**/node_modules/**/*.ts"
  - "!**/node_modules/**/*.tsx"
  - "!**/node_modules/**/*.map"
  - "!**/node_modules/**/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/{test,__tests__,tests,testing}"
  - "!**/{example,examples,docs,doc}"
  - "!**/*.{md,MD,markdown,txt}"

mac:
  category: public.app-category.developer-tools
  icon: assets/icons/icon.icns
  hardenedRuntime: false
  gatekeeperAssess: false
  type: development
  artifactName: promptx-desktop-${version}-${arch}.${ext}
  target:
    - target: dmg
      arch:
        - x64
        - arm64
        - universal
    - target: zip
      arch:
        - x64
        - arm64
        - universal

win:
  icon: assets/icons/icon.png
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  requestedExecutionLevel: asInvoker
  signAndEditExecutable: true
  signingHashAlgorithms:
    - sha256
  rfc3161TimeStampServer: http://timestamp.digicert.com
  signDlls: false

linux:
  icon: assets/icons
  category: Development
  maintainer: Deepractice
  vendor: Deepractice
  executableName: promptx-desktop
  artifactName: promptx-desktop-${version}-${arch}.${ext}
  target:
    - AppImage
    - deb
    - rpm

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  displayLanguageSelector: false
  menuCategory: true
  shortcutName: PromptX
  uninstallDisplayName: PromptX
  createDesktopShortcut: true
  createStartMenuShortcut: true
  unicode: true  # Enable Unicode support for Chinese characters
  artifactName: promptx-desktop-setup-${version}-${arch}.${ext}

portable:
  artifactName: promptx-desktop-portable-${version}-${arch}.${ext}

dmg:
  # 移除sign: false，让electron-builder自动处理签名
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# appImage configuration removed (systemIntegration is deprecated)

# publish配置已移除，通过CI环境变量控制发布
# 构建时不自动发布，由upload-release job统一处理