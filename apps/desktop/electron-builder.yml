appId: ai.deepractice.promptx.desktop
productName: PromptX
artifactName: promptx-desktop-${version}-${os}-${arch}.${ext}

directories:
  output: release
  buildResources: assets

files:
  - "out/**/*"
  - "assets/**/*"
  - "package.json"
  - "!**/*.map"
  - "!out/tests/**"
  - "!**/*.test.*"
  - "!**/node_modules/*/{README,readme,readme.md,readme.markdown,CHANGELOG,changelog,changelog.md,CHANGE,change,test,example,examples}"
  - "!**/node_modules/*/{.editorconfig,.eslintrc,.jshintrc,.npmignore}"
  - "!**/node_modules/**/*.ts"
  - "!**/node_modules/**/*.tsx"
  - "!**/node_modules/**/*.map"
  - "!**/node_modules/**/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/{test,__tests__,tests,testing}"
  - "!**/{example,examples,docs,doc}"
  - "!**/*.{md,MD,markdown,txt}"
  - "node_modules/@promptx/resource/dist/resources/**/*"

mac:
  category: public.app-category.developer-tools
  icon: assets/icons/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  identity: null
  target:
    - dmg
    - zip

win:
  icon: assets/icons/icon.png
  target:
    - nsis
    - portable

linux:
  icon: assets/icons
  category: Development
  target:
    - AppImage
    - deb
    - rpm

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  artifactName: promptx-desktop-${version}-${os}-${arch}-setup.${ext}

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

npmRebuild: false